spring.application.name=sentimentApi

spring.profiles.active=dev

# Server
server.port=${SERVER_PORT:8080}

# Logging
logging.level.com.example.demo=INFO

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/sentimentApi
spring.datasource.username=postgres
spring.datasource.password=2000


# Docker Compose (desactivado)
#spring.docker.compose.enabled=false

# ML Service
ml.service.url=${ML_SERVICE_URL:http://localhost:8000}

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.show-actuator=false
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.model-and-view-allowed=false